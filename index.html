<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能灯控制系统</title>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/drag.css">
  <link rel="stylesheet" href="static/css/modal.css">

  <style>
    .workspaces-container {
      min-height: 500px;
    }

    .drawing-area {
      min-height: 400px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="app-container">
  <div class="header">
    <h1>智能灯控制系统</h1>
    <div>
      <button id="manageComponentBtnId" class="btn btn-primary">组件管理</button>
    </div>
  </div>

  <div class="workspaces-container">
    <div class="workspace">
      <div class="workspace-header">组件库</div>
      <div class="workspace-content">
        <div class="component-palette">
          <div class="palette-item" data-type="light">
            <div class="palette-item-icon">💡</div>
            <div>智能灯</div>
          </div>
          <div class="palette-item" data-type="switch">
            <div class="palette-item-icon">🔌</div>
            <div>开关</div>
          </div>
          <div class="palette-item" data-type="button">
            <div class="palette-item-icon">🔘</div>
            <div>按钮</div>
          </div>
        </div>
        <p class="component-help">拖动上方组件到工作区中进行配置，使用连接点连接组件</p>
      </div>
    </div>

    <div class="workspace">
      <div class="workspace-header">绘图工作区</div>
      <div class="workspace-content">
        <div id="drawing-area" class="drawing-area"></div>
      </div>
    </div>


<div id="switch-list-container" class="switch-list-container">
  <div class="switch-list">
    <div class="switch-list-header">
      <h3>组件管理</h3>
      <button class="component-list-close">&times;</button>
    </div>
    <div id="switch-list-content">
      <!-- 开关列表会在这里动态生成 -->
    </div>
  </div>
</div>

<script src="static/js/main.js"></script>
<script src="static/js/component-manage.js"></script>
</body>
</html>
